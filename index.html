<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>DataPlot</title>
  </head>
  <body>
    <div id="stats">
      <button id="mean" type="button" class="btn btn-sm">Mean Line</button>
      <button id="trend" type="button" class="btn btn-sm">Trend Line</button>
    </div>
    <div id="timeRange">
      <button id="today" type="button" class="btn btn-primary btn-sm">
        Today
      </button>
      <button id="three" type="button" class="btn btn-primary btn-sm">
        3 Days
      </button>
      <button id="seven" type="button" class="btn btn-primary btn-sm">
        7 Days
      </button>
      <button id="fourteen" type="button" class="btn btn-primary btn-sm active">
        14 Days
      </button>
    </div>
    <div id="container" class="plot"></div>
    <div id="container-today" class="plot"></div>
    <div id="segdata">
      <h4>User Breakdown</h4>
      <ul class="list-group">
        <li class="list-group-item">
          <span id="male" class="badge"></span>
          Male
        </li>
        <li class="list-group-item">
          <span id="female" class="badge"></span>
          Female
        </li>
        <li class="list-group-item active">
          <span id="total" class="badge"></span>
          Total
        </li>
      </ul>
    </div>

    <div id="pie-chart"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js">
    </script>
    <script src="vendor/moment.min.js"></script>
    <script src="vendor/highcharts.js"></script>
    <script src="vendor/papaparse.js"></script>
    <script src="vendor/sugar.min.js"></script>
    <script src="vendor/underscore.js"></script>
    <script src="vendor/simple_statistics.js"></script>
    <script src="lib/main.js"></script>
  </body>
</html>
